  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Početna
        <small *ngIf="auth.get()">Dashboard</small>
      </h1>
      <ol class="breadcrumb">
        <li><a [routerLink]="['/']"><i class="fa fa-dashboard"></i> Početna</a></li>
        <li class="active" *ngIf="auth.get()">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">


        <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 text-center">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class=""></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                  <li data-target="#carousel-example-generic" data-slide-to="3" class="active"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="item">
                    <img src="https://oilcity.news/wp-content/uploads/2019/11/111819-mustang.jpg" alt="First slide">

                    <div class="carousel-caption">
                      <h4>Vozila</h4>
                    </div>
                  </div>
                  <div class="item">
                    <img src="https://cdn.tmobile.com/content/dam/t-mobile/ntm/generic/pattern-abstract/full/bg-heroFull-multiple_phones_aerial.desktop.jpg" alt="Second slide">

                    <div class="carousel-caption">
                      <h4>Mobiteli</h4>
                    </div>
                  </div>
                  <div class="item">
                    <img src="https://www.bigissuenorth.com/wp-content/uploads/2019/05/lyc-campaigns-1600_0_bigissuenorth.jpg" alt="Third slide">

                    <div class="carousel-caption">
                      <h4>Odjeća</h4>
                    </div>
                  </div>
                  <div class="item active">
                      <img src="https://secure.i.telegraph.co.uk/multimedia/archive/02141/video-game_2141739b.jpg" alt="Third slide">

                      <div class="carousel-caption">
                        <h4>Video igre</h4>
                      </div>
                    </div>


                </div>
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                  <span class="fa fa-angle-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                  <span class="fa fa-angle-right"></span>
                </a>
              </div>
        </div>
        <div class="col-md-2"></div>
      </div>
      <br>


        <div class="row">
            <div class="col-md-12">
              <!-- The time line -->
              <ul class="timeline">



                <!-- timeline item -->
                <li>
                    <div class="timeline-item">
                      <span class="time"><i class="fa fa-clock-o"></i> 2 days ago</span>

                      <h2 class="timeline-header"><a href="#" style="font-size: 35px;text-decoration: underline;">Najnovije (524)</a></h2>

                      <div class="timeline-body">
                        <div class="row">

                          <ng-container *ngFor="let p of products">
                              <app-product-thumbnail  *ngIf="p.user.id != auth.getId()" [product]="p"></app-product-thumbnail>
                          </ng-container>


                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <button class="btn btn-lg btn-primary">
                              Pregled svih najnovijih
                              &nbsp;&nbsp;
                              <i class="fa fa-arrow-right"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <!-- END timeline item -->
              </ul>
            </div>
            <!-- /.col -->
          </div>
    </section>
    <!-- /.content -->
  </div>

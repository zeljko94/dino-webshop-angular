
<!-- Trigger the modal with a button -->
<!--<button type="button" class="btn btn-info btn-lg" >Open Modal</button>-->

<!-- Modal -->
<div [attr.id]="id" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">{{ title }}</h2>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                    <label for="email">E-Mail: </label>
                      <input type="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="E-Mail...">
                  </div>

                  <div class="form-group">
                      <label for="password">Password: </label>
                        <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                    </div>


                  <div class="form-group">
                      <label for="telefon">Telefon: </label>
                        <input type="text" name="telefon" [(ngModel)]="user.telefon" class="form-control" placeholder="Broj telefona...">
                    </div>



                <div class="form-group">
                    <ng-container>
                      <label for="role">Role:</label>
                      <select class="form-control" name="role" [(ngModel)]="user.role">
                        <option value="admin">admin</option>
                        <option value="user">user</option>
                      </select>
                      <!--<input type="text" class="form-control" name="editStanje" [(ngModel)]="obj.stanje" style="margin-bottom: 15px;"/>-->
                    </ng-container>
                  </div>


              </div>
          </div>
        </div>
        <div class="clearfix">
            <div class="modal-footer pull-left">
              <button type="button" class="btn btn-danger" data-dismiss="modal"  (click)="onCancel()">
                  Cancel&nbsp;&nbsp;<i class="fa fa-times"></i>
              </button>
              <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onSave()">
                  Spremi&nbsp;&nbsp;<i class="fa fa-save"></i>
              </button>
            </div>
        </div>
      </div>

    </div>
  </div>
